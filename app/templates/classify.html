<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification</title>
    <link rel="stylesheet" href="/app/static/classify_styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Classification</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <!---Username-->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <br>

            <!----Password----->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>

            <!--Upload the Image through URL-->

            <div class="form-group">
                <label for="image-url">Image URL</label>
                <input type="url" id="image_url" name="image_url" required>
                <button type="submit">Upload Image</button>
            </div>
        </form>

        <div id="classification-result" style="display:none;">
            <h2>Prediction<span id="result-text"></span></h2>
        </div>
    </div>
    <script src="clasify_scripts.js"></script>
</body>
</html>
